[flake8]
max-line-length = 88
# Temporarily ignore legacy and noisy rules while we modernize the codebase
extend-ignore = E203, W503, E402, F403, F405, E501
exclude = .git,__pycache__,docs,build,dist,venv,.venv
per-file-ignores =
	src/main.py: E402,E501,F821
	src/trade.py: E402,E501,E999,F811

[tool:isort]
profile = black

[tool:pytest]
addopts = -q
